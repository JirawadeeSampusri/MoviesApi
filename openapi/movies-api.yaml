openapi: 3.0.0
info:
  title: Movie api
  description: This API provides the details of the movie.
  version: 3.0.0
servers:
  - url: /movie/v3
paths:
  /movies:
    get:
      summary: Returns a list movie.
      operationId: controller.get_movies
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'

  /movies/{director_name}:
    parameters:
    - name: director_name
      in: path
      required: true
      schema:
        type : string
    get:
      summary: Returns a list of movies that this director has directed.
      operationId: controller.get_movies_directed_by_director_name
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Movie'
          links:
            score:
              operationId: controller.get_average_score_for_director
              parameters:
                director_name: $response.body#/director_name
  
  /movies/{title_year}:
    parameters:
    - name: title_year
      in: path
      required: true
      schema:
        type : integer
    get:
      summary: Returns full detail of the movies that have this title.
      operationId: controller.get_movie_by_year
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Movie'
          links:
            year-Score:
              operationId: controller.get_average_score_of_movies_in_that_year
              parameters:
                title_year: $response.body#/title_year
            EachDirectorScore:
              operationId: controller.get_average_score_for_each_director_in_each_year
              parameters:
                title_year: $response.body#/title_year
  /movies/{movie_title}:
    parameters:
    - name: movie_title
      in: path
      required: true
      schema:
        type : string
    get:
      summary: Returns full detail of the movies that have this title.
      operationId: controller.get_movie_detail_by_movie_title
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Movie'
  /movies/{title_year}/year-score:
    parameters:
    - name: title_year
      in: path
      required: true
      schema:
        type : integer
    get:
      summary: Returns full detail of the movies that have this title.
      operationId: controller.get_average_score_of_movies_in_that_year
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                  type: number
  /movies/{director_name}/score:
    parameters:
    - name: director_name
      in: path
      required: true
      schema:
        type : string
    get:
      summary: Returns average score of all movie of this director.
      operationId: controller.get_average_score_for_director
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: number
  /movies/best-movies:
    get:
      summary: Returns a list movie that ahve imdb scor more than 9.5.
      operationId: controller.get_best_movies
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
  /movies/EachYearScore:
    get:
      summary: Returns a list movie.
      operationId: controller.get_average_score_of_movies_in_each_year
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AverageEachYear'
  /movies/MostYearScore:
    get:
      summary: Returns a list movie.
      operationId: controller.find_most_score_of_year
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: string
  /movies/EachDirectorScore:
    get:
      summary: Returns a list movie.
      operationId: controller.get_average_score_for_each_director
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Director'
  /movies/BestDirector:
    get:
      summary: Returns a list movie.
      operationId: controller.get_best_director
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: string
