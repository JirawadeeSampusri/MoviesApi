  /movies/{actor_name}:
    parameters:
    - name: actor_name
      in: path
      required: true
      schema:
        type : string
    get:
      summary: Returns a list of movies that this director has directed.
      operationId: controller.get_movies_from_actor
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
          links:
            all-score:
              operationId: controller.get_average_score_of_actor
              parameters:
                actor_1_name: $response.body#/actor_name
  /movies/{actor_name}/all-score:
    parameters:
    - name: actor_name
      in: path
      required: true
      schema:
        type : string
    get:
      summary: Returns average score of all movie of this director.
      operationId: controller.get_average_score_of_actor
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array 
                $ref: '#/components/schemas/Actor'
          
components:
  schemas:
    Movie:
      type: object
      properties:
        director_name:
          type: string
        duration:
          type: string
        actor_2_name:
          type: string
        genres:
          type: string
        actor_1_name:
          type: string
        movie_title:
          type: string
        num_voted_user:
          type: integer
        actor_3_name:
          type: string
        movie_imdb_link:
          type: string
        num_user_for_reviews:
          type: integer
        language:
          type: string
        country:
          type: string
        title_year:
          type: integer
        imdb_score:
          type: number
          format: float
    AverageEachYear:
      type: object
      properties:
        title_year:
          type: integer
        imdb_avg_score:
          type: number
          format: float
    Director:
      type: object
      properties:
        director_name:
          type: string
        imdb_avg_score:
          type: number
          format: float
    Actor:
      type: object
      properties:
        director_name:
          type: string
        imdb_avg_score:
          type: number
          format: float
    
